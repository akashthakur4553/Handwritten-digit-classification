<!DOCTYPE html>
<html lang='en'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel='stylesheet' href='css/styles.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap'>
  <link rel="icon" type="image/png" sizes="16x16" href="/verification.png">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script src='vendor/opencv.js'></script>
  <script src='drawing.js'></script>
  <script src='processing.js'></script>
</head>

<body>
  <div class='container'>


    <h1 id='title'>Digit Predictor</h1>

    <h2 id="instruct">Draw the digit on the canvas:</h3>


      <canvas id='my-canvas' width="650" height="750"></canvas>

  </div>

  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Predict</button>
    <h2 id="txt"></h2>
  </div>


  <script>
    const letters = ["zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"]
    loadModel();
    prepareCanvas();
    answer = 0
    i = 0



    document.getElementById('checkAnswer').addEventListener('click', function () {
      answer = predictImage()
      clearCanvas();
      for (i = 0; i <= 9; i++) {
        if (answer == i) {
          answer = letters[i]
        }
      }
      document.getElementById("txt").innerHTML = "The predicted value is " + answer;


    });

  </script>

</body>

</html>
